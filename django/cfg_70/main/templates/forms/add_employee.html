<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group" action="#"  method="post">
            {% csrf_token %}
          <label >Name</label>
          <input type="text" class="form-control" id="name"  placeholder="Enter Name">
          <label >Center Name</label>
          <input type="text" class="form-control" id="center_name"  placeholder="Enter Center Name">
          <label >Region Code</label>
          <input type="text" class="form-control" id="region_code"  placeholder="Enter Region Code">
          <label >Salary</label>
          <input type="number" class="form-control" id="salary"  placeholder="Enter Salary">
          <label >Grade</label>
          <input type="text" class="form-control" id="grade"  placeholder="Enter Grade">
          <label >Mobile No</label>
          <input type="number" class="form-control" id="mobile_no"  placeholder="Enter Mobile No">
          <label >Email Id</label>
          <input type="email" class="form-control" id="email_id"  placeholder="Enter Email">
          <label >Date Of Time</label>
          <input type="text" class="form-control" id="date_of_join"  placeholder="Enter Date of Join">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
