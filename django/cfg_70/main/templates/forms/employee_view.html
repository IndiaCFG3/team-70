{% load static %}

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/employee_view.css' %}">
</head>
<body>

<h2 style="text-align: center;">Employee Table</h2>

<table>
  <tr>
    <th>Id</th>
    <th>Employee Name</th>
    <th>Center Name</th>
    <th>Region Code</th>
    <th>Date Of Join</th>
    <th>Salary</th>
    <th>Grade</th>
    <th>Mobile No</th>
    <th>Email Id</th>
  </tr>
  {% for i in employee %}
  <tr>
    <td>{{i.pk}}</td>
    <td>{{i.name}}</td>
    <td>{{i.center_name}}</td>
    <td>{{i.region_code}}</td>
    <td>{{i.grade}}</td>
    <td>{{i.date_of_join}}</td>
    <td>{{i.salary}}</td>
    <td>{{i.mobile_no}}</td>
    <td>{{i.email_id}}</td>
  </tr>
 {% endfor %}
</table>
<br>
<button type="button" class="btn btn-danger btn-lg" style="margin-left: 1300px;"><a href="{% url 'Home' %}">Home</a></button>
</body>
</html>
